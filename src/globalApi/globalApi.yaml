api:
  applicationApi:
    project:
      onProjectOpen:
        channel: 'project-opened'
        args: 
        - data: ProjectConfiguration
      invokeProjectItemClicked:
        channel: 'item-clicked'
        args:
        - node: ProjectTreeItem
      onProjectItemClicked:
        channel: 'item-clicked'
        args:
        - node: ProjectTreeItem
    file:
      invokeOpenMarkdown:
        channel: 'open-markdown'
        args:
        - filePath: string
        - node: SceneDefinition | OverviewDefinition
      onMarkdownOpen:
        channel: 'markdown-opened'
        args:
        - content: string
        - node: SceneDefinition | OverviewDefinition
      invokeSaveMarkdown:
        channel: 'save-markdown'
        args:
        - content: string
        - node: SceneDefinition | OverviewDefinition
      invokeFileChanged:
        channel: 'file-changed'
        args:
        - node: SceneDefinition | OverviewDefinition
      onFileChanged:
        channel: 'file-changed'
        args:
        - node: SceneDefinition | OverviewDefinition

    application:
      invokeSaveRequest:
        channel: 'invoke-save'
      onSaveRequest:
        channel: 'save-requested'
      

models:
  ProjectConfiguration:
    overview: OverviewDefinition
    scenes: SceneDefinition[]
    artifacts: ArtifactDefinition[]
    npces: NpcDefinition[]
  SceneDefinition:
    name: string
    file: string
    scenes: SceneDefinition[]
  OverviewDefinition:
    name: string
    file: string
  ArtifactDefinition:
    name: string
    file: string
  NpcDefinition:
    name: string
    file: string
  ProjectTreeItem:
    children?: ProjectTreeItem[]
    path?: string
    type: nodetype
    source?: OverviewDefinition | SceneDefinition
enums:
  nodetype:
    - reserved
    - overview
    - locations-root
    - location
    - npces-root
    - npc
    - artifacts-root
    - artifact