api:
  applicationApi:
    project:
      sendCreateNewCancelled:
        channel: 'new-project-canceled'
      sendCreateNew:
        channel: 'new-project'
        args:
          - name: string
          - path: string
      onProjectOpen:
        channel: 'project-opened'
        args:
        - data: ProjectConfiguration
      sendProjectItemClicked:
        channel: 'item-clicked'
        args:
        - node: ProjectTreeItem
      onProjectItemClicked:
        channel: 'item-clicked'
        args:
        - node: ProjectTreeItem
      invokeGetAvailableItems:
        channel: 'get-available-items'
        return: (IDefinition)[]
      invokeCreateScene:
        channel: 'create-new-scene'
        args:
        - parent?: IDefinition
        return: SceneDefinition | null
    file:
      invokeSelectFolder:
        channel: 'select-folder'
        return: string | null
      onDefaultProjectFolder:
        channel: 'default-folder'
        args:
          - path: string
      sendOpenDefinition:
        channel: 'open-definition'
        args:
        - node: IDefinition
      ondefinitionOpen:
        channel: 'definition-opened'
        args:
        - content: any | null
        - node: IDefinition
      sendSaveMarkdown:
        channel: 'save-markdown'
        args:
        - content: string
        - node: IFileDefinition
      sendSaveCharacter:
        channel: 'save-character'
        args:
        - content: any
        - node: IFileDefinition
      sendFileChanged:
        channel: 'file-changed'
        args:
        - node: IFileDefinition
      onFileChanged:
        channel: 'file-changed'
        args:
        - node: IFileDefinition
      invokeGetFilePreview:
        channel: 'get-file-preview'
        args:
        - filePath: string
        return: string
      invokeSaveItemImage:
        channel: 'save-item-image'
        args:
        - node: IDefinition
        - imageName: string
        - data: Uint8Array<ArrayBuffer>
        return: string
      invokeGetImageAsBase64:
        channel: 'get-image-as-base64'
        args:
        - path: string
        return: string


    application:
      sendSaveRequest:
        channel: 'invoke-save'
      onSaveRequest:
        channel: 'save-requested'
